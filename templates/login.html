{% load static %}

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <title>Login Page</title>
  <style>
     body {
            margin: 0;
            padding: 0;
            background: url("{% static 'img/mix.png' %}") no-repeat center fixed; /* your image file */
            background-size: 60px 100px
            font-family: 'Open Sans', sans-serif;
        }
        /* Theme colors */
        :root {
            --green: #7AB730;
            --brightgreen: #8DC63F;
            --yellow: #F9A825;
            --cream: #FFF9F1;
        }

        /* ------- GREEN TOP BAR ------- */
        .top-green-bar {
            background: var(--green);
            padding: 8px 20px;
            color: white;
            font-size: 14px;
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
        }
         body {-->
<!--            background: var(&#45;&#45;cream);-->
<!--            font-family: 'Open Sans', sans-serif;-->
<!--        }-->

        /* ------- LOGO (Fruitables) ------- */
        .logo-section {
            padding: 20px 50px 5px 50px;
        }
        .logo-text {
            color: var(--green);
            font-size: 42px;
            font-weight: 800;
            margin: 0;
        }

    .login-container {
      background: rgba(255, 255, 255, 0.85); /* transparent box */
            padding: 20px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            width: 350px;
            margin: 100px auto; /* center horizontally + push down */
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    .login-container button {
      width: 100%;
      padding: 10px;
      background: #FA0000;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #0056b3;
    }
    .login-container .links {
      text-align: center;
      margin-top: 10px;
    }
    .login-container .links a {
      text-decoration: none;
      color: #007bff;
      font-size: 14px;
    }
    .login-container .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} popup-alert" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}
  <div class="top-green-bar d-flex justify-content-between">
        <div>
            <i class="bi bi-geo-alt-fill"></i> 123 Street, New York
            &nbsp;&nbsp;
            <i class="bi bi-envelope-fill"></i> Email@Example.com
        </div>
        <div>

        </div>
  </div>

    <div class="logo-section">
        <a href="/"><h1 class="logo-text">Fruitables</h1></a>
    </div>

  <div class="login-container">
    <h2>Login</h2>
    <form action="{% url 'login' %}" method="post">
       {% csrf_token %}
      <input type="text" name="name" placeholder="Enter Username" required>
      <input type="password" name="pass" placeholder="Enter Password" required>
      <input type="submit" value="login">
      <input type="reset" value="clear">

    </form>
    <div class="links">
      <a href="#">Forgot Password?</a>
      <a href="{% url 'register' %}">Sign Up</a>
    </div>
  </div>
     <!-- SweetAlert2 CDN (MUST come first) -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- Django Messages â†’ SweetAlert POPUP -->
    {% if messages %}
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        {% for message in messages %}
          Swal.fire({
            icon: "{{ message.tags }}",
            title: "{{ message }}",
            confirmButtonText: "OK",
            allowOutsideClick: false
          }).then(() => {
            {% if message.tags == "success" %}
              window.location.href = "{% url 'login' %}";
            {% endif %}
          });
        {% endfor %}
      });
    </script>
    {% endif %}

</body>
</html>
